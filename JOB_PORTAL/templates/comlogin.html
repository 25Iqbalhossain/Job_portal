{% extends 'base.html' %}
    {% block title %}CompanyLogin{% endblock title %}
    
    {% load static %}
    <link rel="stylesheet" href="{%static 'login.css' %}">


{% block body %}
    <form method="post" action="/comlogin" >
         {% csrf_token %}
        {{ form }}
    <div class="text text-center py-3 px-0">
            <h1> <b> Company_Login </b></h1>
        </div>
   
    <div class="container text-center ">
      <img src="/static/img/11.png">
        
    
     <div class="form-floating mb-3 py-3">
  <input type="text" class="form-control" id="username" name="username" placeholder="name@example">
  <label for="username">User_name</label>
</div>
<div class="form-floating mb-3 py-3" >
  <input type="password" class="form-control" id="password" name="password"placeholder="Password">
  <label for="password">Password</label>
      </div>
    <div class="form-group px-0 my-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  
</div>
  
    </form>
{% endblock body %}
